                var descriptionToDiv = document.createTextNode(description);

                
                console.log("Desc; "+description)

                div1.innerHTML = description;

                block_to_insert.appendChild(div);

                
                block_to_insert.appendChild(div1);

                document.body.appendChild(block_to_insert);

            }
